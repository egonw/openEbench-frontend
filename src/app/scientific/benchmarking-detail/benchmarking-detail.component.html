<span *ngIf="challengesGraphql; else loading">
    <span *ngFor="let c of challengesGraphql.getChallenges">
        <div>
            <h3>{{c.name}}</h3>
        </div>
        <hr>
        <div class="break">
            <div attr.data-id="{{c._id}}" metric_x="OEBM0020000002"
                metric_y="OEBM0020000001" toTable="true" class="benchmarkingChart" ></div>
        </div>
    </span>


</span>
<ng-template #loading>loading...</ng-template>
